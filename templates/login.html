{% extends 'base/base.html' %}

{% block title %} Divja liga - Login {% endblock %}

{% block body %}
    <div class="bg d-flex flex-column p-5">
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column p-4 bg-light rounded shadow w-50">
                <h3 class="d-flex justify-content-center">Vpis:</h3>
                <form class="login-form" action="{% url 'sunday_league:login' %}" method="post">
                    {% csrf_token %}
                    {{ form }}
                    {% if request.GET.next %}
                        <input name="next" type="hidden" value="{{ request.GET.next }}">
                    {% endif %}
                    <br/>
                    <input class="btn btn-dark" type="submit" value="Vpis">
                </form>
                <a class="text-dark nounderline pl-2" href="{% url 'sunday_league:home' %}">Nazaj</a>
            </div>
        </div>
    </div>
{% endblock %}
