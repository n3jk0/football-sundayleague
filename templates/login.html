{% extends 'base.html' %}

{% block title %} Divja liga - Login {% endblock %}

{% block body %}
    <div class="d-flex flex-column p-5 bg">
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column p-4 bg-light rounded shadow">
                <h3>Login:</h3>
                <form action="{% url 'sunday_league:login' %}" method="post">
                    {% csrf_token %}
                    {{ form }}
                    {% if request.GET.next %}
                        <input name="next" type="hidden" value="{{ request.GET.next }}">
                    {% endif %}
                    <input type="submit" value="Vpis">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
