<div id="header">
    {% if request.user.is_authenticated %}
        <form class="d-flex justify-content-end" action="{% url 'sunday_league:logout' %}" method="post">
            {% csrf_token %}
            <b class="text-white" style="padding-top: 6px">{{ request.user.username }},</b>
            <button id='logout_button' type="submit" class="btn btn-link text-white-50">Izpis</button>
        </form>
    {% else %}
        <div class="d-flex justify-content-end">
            <a class="btn btn-link text-white-50 pt-2 pr-3 nounderline" href="{% url 'sunday_league:login' %}">Vpis</a>
        </div>
    {% endif %}
    <a class="text-light nounderline" href="{% url 'sunday_league:home' %}"><h2 class="d-flex justify-content-center">Rekreativna liga Novo mesto</h2></a>
    <hr class="bg-light"/>
</div>
