<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</head>
<body>
<div id="header" class="text-center pt-2 pb-2">
    <h2>Dodaj razpored:</h2>
</div>
<div id="container" class="container">
    <form id="scheduleForm" action="scripts/process_schedule.py" method="post" enctype="multipart/form-data">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="scheduleFileId" name="scheduleFile">
            <label class="custom-file-label" for="scheduleFileId">Izberi razpored</label>
        </div>
        <div id="scheduleSubmit" class="w-25 pt-2">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Dodaj</button>
        </div>
    </form>
</div>

</body>
